name: Upload Artifact

on:
  workflow_call:
    inputs:
      artifact-name:
        description: "Name of the artifact file to upload"
        required: true
        type: string
      artifact-path:
        description: "Path to the artifact file to upload"
        required: true
        type: string
      worker-url:
        description: "URL of the Cloudflare Worker"
        required: true
        type: string
      content-type:
        description: "Content-Type of the artifact"
        required: false
        type: string
        default: "application/octet-stream"

jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Get OIDC token
        id: get-token
        run: |
          TOKEN=$(curl -s -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=noraneko-artifact-store" | jq -r '.value')
          echo "::add-mask::$TOKEN"
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Upload artifact
        run: |
          HTTP_STATUS=$(curl -s -o response.txt -w "%{http_code}" \
            -X PUT \
            -H "Authorization: Bearer ${{ steps.get-token.outputs.token }}" \
            -H "Content-Type: ${{ inputs.content-type }}" \
            --data-binary "@${{ inputs.artifact-path }}" \
            "${{ inputs.worker-url }}/upload?filename=${{ inputs.artifact-name }}")
          
          echo "HTTP Status: $HTTP_STATUS"
          cat response.txt
          
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "Upload failed with status $HTTP_STATUS"
            exit 1
          fi
          
          echo "Artifact uploaded successfully"
